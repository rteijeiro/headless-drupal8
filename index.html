<html>
  <head>
    <title>Headless Drupal 8</title>
  </head>
  <body>
    <div id="main-container"></div>
    <div id="article-details-container"></div>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="http://underscorejs.org/underscore-min.js" type="text/javascript"></script>
    <script src="http://backbonejs.org/backbone-min.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>

    <!-- Templates -->

    <!-- Single Article template -->
    <script type="text/template" id="article-item-view">
      <h2><a href="#article/<%= nid %>"><%= title %></a></h2>
    </script>

    <!-- List of Articles template -->
    <script type="text/template" id="articles-list">
      <h1>List of Drupal Articles</h1>
      <ul></ul>
      <h3>End of List of Drupal Articles</h3>
    </script>

    <!-- Full Article template -->
    <script type="text/template" id="article-details">
      <h2><%= title %></h2>
      <%= body %>
    </script>

  </body>
</html>
